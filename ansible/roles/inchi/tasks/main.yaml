---

# Check that a version has been defined.
# the most convenient way of doing this is via the command-line: -
#
#   ansible-playbook site-standardise \
#     -e vendor=dsip
#     -e version=123

- name: Assert user-variable definitions
  assert:
    that:
    - deployment|string|length > 0
    - deployment|string != 'SetMe'
    - version|string|length > 0
    - version|string != 'SetMe'
    - vendor|string|length > 0
    - vendor|string != 'SetMe'
    fail_msg: You must provide a 'deployment', 'vendor' and a 'version' to extract.

- block:

  - import_tasks: initialise.yaml

  - import_tasks: extract-missing-nonisomol-inch.yaml
    when: nodefile=="no"

  - import_tasks: gen-nonisomol-inchi.yaml
  - import_tasks: load-nonisomol-inchi.yaml
  - import_tasks: extract-missing-isomol-inch.yaml
  - import_tasks: gen-isomol-inchi.yaml
  - import_tasks: load-isomol-inchi.yaml

  module_defaults:
    postgresql_query:
      login_host: "{{ database[deployment].login_host }}"
      port: "{{ database[deployment].port }}"
      db: "{{ database[deployment].db }}"
      login_user: "{{ database[deployment].login_user }}"
      login_password: "{{ database[deployment].login_password }}"
    postgresql_copy:
      login_host: "{{ database[deployment].login_host }}"
      port: "{{ database[deployment].port }}"
      db: "{{ database[deployment].db }}"
      login_user: "{{ database[deployment].login_user }}"
      login_password: "{{ database[deployment].login_password }}"
