---

- name: Install requirements
  pip:
    name:
    - python-dateutil==2.8.1
    - boto3==1.12.49

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
  loop:
  - "{{ database[deployment].backup_directory }}"

